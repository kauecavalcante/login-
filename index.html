<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Comp
    atible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de login</title>
    <style>

        
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-image: linear-gradient(45deg, cyan, yellow);
        }

        div {
            background-color: rgb(0, 0, 0, 0.8);
            position: absolute; /* para  diminuir a div */
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); /*  Usando-a, elementos podem ser traduzidos, rotacionados, ter seu tamanho ajustado e inclinados de acordo com os valores definidos */
            padding: 80px;
            border-radius: 15px;
            color: white;

        }

       
            
        @media screen and (max-width: 350px) {
            div, input, button {
              width: 100%;
            }

        }
        

        input {
            padding: 15px;
            border: none;
            outline: none; /* para tirar contorno */
            font-size: 15px;

        }
        button {
            background-color: dodgerblue;
            border: none;
            padding: 15px;
            width: 100%;
            border-radius: 10px;
            color: white;
            font-size: 15px;
            
        }
        button:hover {
            background-color: deepskyblue;
            cursor: pointer; /* para o cursor do mouse aparecer um dedinho ;)*/
        }
    </style>
</head>
<body>
    <div>
        <h1>Login</h1>
        <input type="text" placeholder="Nome" >
        <br> <br>
        <input type="password" placeholder="Senha"> <!--Senha-->
        <br> <br>
        <button>Enviar</button> <!--butÃ£o-->
    </div>
    
</body>
</html>
